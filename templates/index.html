<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Pi Camera Web Interface</title>
  </head>
  <body>
    <h1>📸 실시간 Pi 카메라 영상</h1>
    <img src="{{ url_for('video_feed') }}" width="640" />

    <h2>⏱️ 타임랩스 제어</h2>
    <form action="/start_timelapse" method="post">
      <label for="interval">촬영 간격 (초):</label>
      <input type="number" id="interval" name="interval" value="5" min="1" />
      <button type="submit">타임랩스 시작</button>
    </form>

    <form action="/stop_timelapse" method="post" style="margin-top: 10px">
      <button type="submit">타임랩스 중지</button>
    </form>

    <form action="/generate_gif" method="post" style="margin-top: 10px">
      <button type="submit">GIF 만들기</button>
    </form>

    <div style="margin-top: 10px">
      <a href="/download_gif">📥 GIF 다운로드</a>
    </div>
  </body>
</html>
